<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />


    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">



    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'asset/css/style.css' %}">
</head>
<body>
    <section>
        <div class="mycontainer">
            <div class="main_body">
                <!-- Sidebar -->
                <div class="sidebar d-none d-lg-block">
                    <div class="sitebar_layer"></div>
                    <div class="sidebar_inner_main">
                        <div class="logo_div">
                            <a href="index.html"><img src="./asset/images/logo/logoBlack-removebg-preview.png" alt=""></a>
                        </div>
                        <ul class="nav sidebar_inner mx-auto flex-column nav-pills mb-3" id="pills-tab" role="tablist">
                            <!-- Task -->
                            <li class="nav-item" role="presentation">
                               <!-- <a href="task_upload.html" class="nav-link_aside active">-->
                                <a href="{% url 'task_upload_url_submit' %}" class="nav-link_aside active">
                                    <i class="left_i fa-solid fa-database fa-fw"></i>
                                    <span class="menu_text">Task Upload</span>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
                <!-- Mobile Sitebar -->
                <div class="mobile_sitebar row d-lg-none">
                    <div class="sitebar_layer"></div>
                    <div class="">
                        <div class="offcanvas offcanvas-start" id="myoffcanvas">
                            <!--<div class="logo_div offcanvas-header">
                                <a href="index.html"><img src="./asset/images/logo/White-DigiVerse-Logo1.png" alt=""></a>
                                <button type="button" class="" data-bs-dismiss="offcanvas"><i class="fa-solid fa-xmark"></i></button>
                            </div>-->
                            <ul class="offcanvas-body nav sidebar_inner mx-auto flex-column nav-pills mb-3" id="pills-tab" role="tablist">
                                <!-- symtomp -->
                                <li class="nav-item" role="presentation">
                                    <a href="index.html" class="nav-link_aside active" ><img src="./asset/images/Icons/IconSetMain.png" alt="">Symptom</a>
                                </li>
                                <!-- Symtomp history -->
                                <li class="nav-item" role="presentation">
                                    <a href="symtomp_history.html" class="nav-link_aside"><img src="./asset/images/Icons/Vector.png" alt=""> Symptom History</a>
                                </li>
                                <!-- Hospitals -->
                                <!--<li class="nav-item" role="presentation">
                                    <a href="hospital.html" class="nav-link_aside" ><img src="./asset/images/Icons/IconSet.png" alt=""> Hospitals</a>
                                </li>

                                <li class="nav-item" role="presentation">
                                    <a href="patient_profile.html" class="nav-link_aside"><img src="./asset/images/Icons/IconSet.png" alt="">Patient Profile</a>
                                </li>-->
                                <!-- doctor profile -->
                                <li class="nav-item" role="presentation">
                                    <a href="doctor_profile.html" class="nav-link_aside"><img src="./asset/images/Icons/IconSet.png" alt="">Doctor Profile</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>

                <!-- Main body -->
                <!-- Symptom Content -->
                <div class="main_content">
                    <div class="main">
                        <div class="content_inner">
                            <!-- Header -->
                            <div class="hospital_header_main">
                                <div class="hospital_content_header symtomp_header">
                                    <button class="offcanvas_toggle_btn d-lg-none" data-bs-target="#myoffcanvas" data-bs-toggle="offcanvas"><i class="fa-solid fa-bars"></i></button>
                                    <div class="hospital_search symtomp_h_form_div">
                                        <!--<form action="#" class="header_search_form">
                                            <input class="symptom_search" type="search" placeholder="search">
                                            <button class="symptom_search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                                        </form> -->
                                    </div>
                                    <!-- Profile -->
                                    <div class="hospital_profile">
                                        <!-- <button class="symptom_search_btn_profile"><i class="fa-solid fa-magnifying-glass"></i></button> -->
                                        <p><i class="fa-sharp fa-solid fa-bell"></i></p>
                                        <a class="user_pannel" href="#"><img src="./asset/images/profile/Anower.jpg" alt=""></a>
                                        <div class="user_account">
                                            <a class="dashboard btn_blue" href="#">User Name</a>
                                            <a class="user_logout btn_blue" href="#">Log Out</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Gallery Body -->
                            <div class="gallery_main">
                                <div class="gallery_inner">
                                    <h1 class="title_main my-2">Task Upolad</h1>
                                    <form action="{% url 'customer_insert'%}" method="POST" enctype="multipart/form-data">
                                        <p class="p_header_top">Task upload form</p>
                                        {% csrf_token %}
                                        <div class="gallery_id gFormInner">
                                            <label for="name" class="gForm_label">Name:</label>
                                            <input type="text" name="name" class="tid" id="name">
                                        </div>
                                        <div class="gallery_name gFormInner">
                                            <label for="designation" class="gForm_label">Designation:</label>
                                            <input type="text" name="designation" class="Ttitle" id="designation">
                                        </div>
                                        <div class="gallery_name gFormInner">
                                            <label for="phone" class="gForm_label">Phone:</label>
                                            <input type="text" name="phone" class="Ttitle" id="phone">
                                        </div>
                                        <div class="gallery_name gFormInner">
                                            <label for="email" class="gForm_label">Email:</label>
                                            <input type="email" name="email" class="TAB" id="email">
                                        </div>
                                        <div class="gallery_name gFormInner">
                                            <label for="linkedin" class="gForm_label">Linkedin:</label>
                                            <input type="text" name="linkedin" class="TAB" id="linkedin">
                                        </div>
                                        <div class="gallery_name gFormInner">
                                            <label for="fb" class="gForm_label">FB:</label>
                                            <input type="text" name="fb" class="TAB" id="fb">
                                        </div>
                                        <div class="gallery_name gFormInner">
                                            <label for="country" class="gForm_label">Country:</label>
                                            <input type="text" name="country" class="TAB" id="country">
                                        </div>
                                        <!--<div class="gallery_name gFormInner">
                                            <label for="country" class="gForm_label">Country:</label>
                                            <select name="#" class="TPL" id="country">
                                                  <option value="select" selected>Priority Select</option>
                                                  <option value="first">First priority</option>
                                                  <option value="second">Second priority</option>
                                                  <option value="third">Third priority</option>
                                                  <option value="fourth">Fourth priority</option>
                                            </select>
                                        </div> -->
                                        <div class="gallery_name gFormInner">
                                            <label for="address" class="gForm_label">Address:</label>
                                            <input type="text" name="address" class="TAB" id="address">
                                        </div>
                                        <div class="gallery_name gFormInner">
                                            <label for="dob" class="gForm_label">DOB:</label>
                                            <input type="date" name="dob" class="TAB" id="dob">
                                        </div>
                                        <div class="gallery_name gFormInner">
                                            <label for="image" class="gForm_label">Custom Id:</label>
                                            <input type="file" name="image" class="TD" id="image">
                                        </div>
                                        <div class="form_submit_div">
                                            <button type="submit" class="GformSubmit btn_blue">Submit</button>                        
                                            <button type="reset" class="GformSubmit btn_yellow">Reset</button>                                                         
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-- Bootstrap JS 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    

    <!-- Jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>


    <!-- Custom js -->
    <script src="{% static 'asset/js/gallery.js' %}"></script>
    <script src="{% static 'asset/js/script.js' %}"></script>

</body>
</html>
